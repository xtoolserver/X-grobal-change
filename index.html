<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: pink;
      color: #222;
    }.navbar {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 10px;

}

.navbar button {

}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

h2 {
  margin-bottom: 20px;
}

select,
input {
  padding: 10px;
  margin: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 80%;
  max-width: 300px;
}

#convertBtn {
  background-color: yellow;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 5px;

  margin-top: 20px;

  </style>
</head><body>
  <div class="navbar">
    <button>üè† Home</button>
    <button>üí± Exchange</button>
    <button onclick="window.location.href='https://wa.me/255775710774'">üìû Contact</button>
  </div>  <div class="container">
    <h2>Exchange Dashboard</h2><select id="fromCurrency"></select>
<input type="number" id="amount" placeholder="Enter amount" />
<select id="toCurrency"></select>

<button id="convertBtn">Convert</button>
<div id="result"></div>

  </div>  <script>
    const currencies = {
      "USD": 1.00,
      "TZS": 2550.00,
      "KES": 132.50,
      "UGX": 3750.00,
      "RWF": 1250.00,
      "ZAR": 18.00,
      "EUR": 0.92,
      "GBP": 0.79,
      "INR": 83.10,
      "CNY": 7.25,
      "JPY": 157.05,
      "CAD": 1.37,
      "AUD": 1.51,
      "BRL": 5.43,
      "GHS": 14.60,
      "NGN": 1500.00,
      "ETB": 56.80,
      "MWK": 1750.00,
      "ZMW": 24.10,
      "BWP": 13.50
    };

    const fromSelect = document.getElementById("fromCurrency");
    const toSelect = document.getElementById("toCurrency");

    for (let code in currencies) {
      fromSelect.innerHTML += `<option value="${code}">${code}</option>`;
      toSelect.innerHTML += `<option value="${code}">${code}</option>`;
    }

    document.getElementById("convertBtn").onclick = () => {
      const from = fromSelect.value;
      const to = toSelect.value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!amount || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }

      const result = (amount / currencies[from]) * currencies[to];
      document.getElementById("result").innerText = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
    };
  </script></body></html>
