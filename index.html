<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Global Currency</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: pink;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #splashScreen {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background-color: pink;
    }
    #splashScreen img {
      width: 200px;
      height: auto;
      border-radius: 20px;
    }
    #mainApp {
      display: none;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      background-color: blue;
      padding: 10px;
      color: white;
    }
    .nav button {
      background-color: #fff;
      color: blue;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }
    h2 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 20px;
    }
    select, input, button.convert-btn {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    button.convert-btn {
      background-color: yellow;
      border: none;
      font-weight: bold;
    }
    .contact {
      margin-top: 30px;
      text-align: center;
    }
    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: blue;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="splashScreen">
    <img src="https://files.catbox.moe/q0nftv.jpg" alt="Mr X Developer Logo" />
    <h2>Mr X Developer</h2>
  </div>  <div id="mainApp">
    <div class="nav">
      <button onclick="goHome()">üè† Home</button>
      <button onclick="goExchange()">üí± Exchange</button>
      <button onclick="contact()">üìû Contact</button>
    </div><h2>Exchange Dashboard</h2>
<div class="container">
  <select id="from">
    <option value="USD">USA (USD)</option>
    <option value="TZS">Tanzania (TZS)</option>
    <option value="EUR">Euro (EUR)</option>
    <option value="GBP">British Pound (GBP)</option>
    <option value="CNY">Chinese Yuan (CNY)</option>
    <option value="JPY">Japanese Yen (JPY)</option>
    <option value="INR">Indian Rupee (INR)</option>
  </select>
  <input type="number" id="amount" placeholder="Enter amount" />
  <select id="to">
    <option value="USD">USA (USD)</option>
    <option value="TZS">Tanzania (TZS)</option>
    <option value="EUR">Euro (EUR)</option>
    <option value="GBP">British Pound (GBP)</option>
    <option value="CNY">Chinese Yuan (CNY)</option>
    <option value="JPY">Japanese Yen (JPY)</option>
    <option value="INR">Indian Rupee (INR)</option>
  </select>
  <button class="convert-btn" onclick="convertCurrency()">Convert</button>
  <p id="result"></p>
</div>

<div class="contact">
  <a href="https://wa.me/255775710774" target="_blank">WhatsApp</a>
</div>

  </div>  <script>
    const rates = {
      USD: 1,
      TZS: 2500,
      EUR: 0.85,
      GBP: 0.75,
      CNY: 7,
      JPY: 110,
      INR: 74
    };

    function convertCurrency() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultEl = document.getElementById("result");
      if (isNaN(amount)) {
        resultEl.innerText = "Please enter a valid number.";
        return;
      }
      const converted = (amount / rates[from]) * rates[to];
      resultEl.innerText = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
    }

    function goHome() {
      alert("Already on Home Page");
    }
    function goExchange() {
      alert("You are on Exchange page");
    }
    function contact() {
      window.location.href = "https://wa.me/255775710774";
    }

    setTimeout(() => {
      document.getElementById("splashScreen").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    }, 3000);
  </script></body>
  </html>
