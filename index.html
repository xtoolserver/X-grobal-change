      right: 15px;
      background: red;
      color: white;
      border: none;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 6px;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000c;
      color: #0f0;
      padding: 10px 20px;
      border: 2px solid #00ff88;
      border-radius: 10px;
      display: none;
      font-size: 18px;

      width: 80%;

      margin: 10px 0;
      border: 2px solid #0077ff;
      border-radius: 8px;

    #access-msg {

    }
  </style>
</head>

    function showScreenWithDelay(id) {
      document.getElementById('loading').style.display = 'block';
      setTimeout(() => {

      document.getElementById('ad-image').src = ad;

      document.getElementById('ad-popup').style.display = 'none';
