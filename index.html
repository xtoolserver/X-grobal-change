<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Global Currency Exchange</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #2196f3;
      padding: 10px;
    }
    .navbar button {
      background-color: #2196f3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 2px 2px 5px gray;
    }
    .section {
      padding: 20px;
    }
    select, input, button.convert-btn {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button.convert-btn {
      background-color: yellow;
      font-weight: bold;
      box-shadow: 2px 2px 5px gray;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .currency-scroll {
      overflow-x: auto;
      white-space: nowrap;
      margin-top: 20px;
    }
    .currency-scroll button {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 1px 1px 3px gray;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      width: 90%;
      height: 300px;
    }
    .contact-section {
      margin-top: 30px;
    }
    .contact-btn {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: green;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>  <div class="navbar">
    <button onclick="navigate('home')">üè† Home</button>
    <button onclick="navigate('exchange')">üí± Exchange</button>
    <button onclick="navigate('contact')">üìû Contact</button>
  </div>  <div id="home" class="section">
    <h2>Welcome to X Global Currency Exchange</h2>
    <p>Swipe currencies belowüëá</p>
    <div class="currency-scroll">
      <button>United States Dollar (USD)</button>
      <button>Euro (EUR)</button>
      <button>British Pound (GBP)</button>
      <button>Chinese Yuan (CNY)</button>
      <button>Japanese Yen (JPY)</button>
      <button>Indian Rupee (INR)</button>
      <button>Nigerian Naira (NGN)</button>
      <button>Kenyan Shilling (KES)</button>
      <button>South African Rand (ZAR)</button>
      <button>Ugandan Shilling (UGX)</button>
    </div>
  </div>  <div id="exchange" class="section" style="display: none;">
    <h2>Exchange Dashboard</h2>
    <select id="fromCurrency">
      <option value="USD">United States Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="CNY">Chinese Yuan (CNY)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <option value="INR">Indian Rupee (INR)</option>
      <option value="NGN">Nigerian Naira (NGN)</option>
      <option value="KES">Kenyan Shilling (KES)</option>
      <option value="ZAR">South African Rand (ZAR)</option>
      <option value="UGX">Ugandan Shilling (UGX)</option>
    </select>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="toCurrency">
      <option value="USD">United States Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="CNY">Chinese Yuan (CNY)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <option value="INR">Indian Rupee (INR)</option>
      <option value="NGN">Nigerian Naira (NGN)</option>
      <option value="KES">Kenyan Shilling (KES)</option>
      <option value="ZAR">South African Rand (ZAR)</option>
      <option value="UGX">Ugandan Shilling (UGX)</option>
    </select>
    <br>
    <button class="convert-btn" onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div><iframe src="https://www.tiktok.com/embed/v2/7344233029474649345" allowfullscreen></iframe>

  </div>  <div id="contact" class="section" style="display: none;">
    <h2>Contact Support</h2>
    <a class="contact-btn" href="https://wa.me/255775710774">üì± WhatsApp</a>
    <p>Email: mrxdeveloper2@gmail.com</p>
  </div>  <script>
    const staticRates = {
      USD: { TZS: 2550, EUR: 0.85, GBP: 0.75, INR: 75 },
      EUR: { USD: 1.17, TZS: 3000 },
      GBP: { USD: 1.34, TZS: 3500 },
      INR: { USD: 0.013, TZS: 35 },
      TZS: { USD: 0.00039, EUR: 0.00033 },
      NGN: { TZS: 1.5, USD: 0.0013 },
      KES: { TZS: 18, USD: 0.0085 },
      ZAR: { TZS: 140, USD: 0.055 },
      UGX: { TZS: 0.68, USD: 0.00027 },
      CNY: { USD: 0.14, TZS: 360 }
    };

    function convertCurrency() {
      const from = document.getElementById("fromCurrency").value;
      const to = document.getElementById("toCurrency").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!staticRates[from] || !staticRates[from][to]) {
        document.getElementById("result").innerText = `Exchange rate from ${from} to ${to} not available.`;
        return;
      }

      const rate = staticRates[from][to];
      const converted = (amount * rate).toFixed(2);
      document.getElementById("result").innerText = `${amount} ${from} = ${converted} ${to}`;
    }

    function navigate(page) {
      document.getElementById("home").style.display = "none";
      document.getElementById("exchange").style.display = "none";
      document.getElementById("contact").style.display = "none";
      document.getElementById(page).style.display = "block";
    }
  </script></body>
  </html>
